<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-primary py-3">
            <h1 class="text-center">Listado de tareas</h1>
        </div>
        <div class="row justify-content-center bg-primary py-3">
            <div class="col-10">
            <input type="text" class="texto form-control" placeholder="Escriba una tarea...">
        </div>
        <div class="col-2">
            <button type="button" class="boton btn btn-success">Crear Tarea</button>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            
        </tbody>
      </table>





    <script src="funciones.js"></script>
</body>
</html>
